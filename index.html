<body>

<script>
    const firebaseConfig = {

        authDomain: "shabashka-8e433.firebaseapp.com",
        databaseURL: "https://shabashka-8e433-default-rtdb.firebaseio.com",
        projectId: "shabashka-8e433"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const TG_TOKEN = "8497589817:AAGemGImjt0A4Kvzc2NvqB2eAbElqkR4H_Y";
    const TG_CHAT_ID = "6786721925";

    let clientId = localStorage.getItem('client_id') || ('C' + Math.floor(Math.random() * 100000));
    localStorage.setItem('client_id', clientId);

    // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò (–ß–µ—Ä–µ–∑ –æ–±—Ö–æ–¥ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫ –±—Ä–∞—É–∑–µ—Ä–∞)
    async function sendToTelegram(orderData) {

                     `üìç *–ê–¥—Ä–µ—Å:* ${orderData.addr}\n` +

                     `${orderData.isUrgent ? 'üî• *–°–†–û–ß–ù–û!*' : ''}`;

        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–µ—Ä–≤–∏—Å-–ø–æ—Å—Ä–µ–¥–Ω–∏–∫, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –Ω–µ –±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∑–∞–ø—Ä–æ—Å

        try {
            const response = await fetch(proxyUrl + encodeURIComponent(tgUrl));
            const data = await response.json();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: —É—Å–ø–µ—à–Ω–æ –ª–∏ –ø—Ä–æ—à–µ–ª –∑–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
            if (data.contents.includes('"ok":true')) {

        } catch (e) {

        }
    }

    async function createOrder() {
        const desc = document.getElementById('desc').value.trim();
        const addr = document.getElementById('address').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const city = document.getElementById('city').value;
        const urgent = document.getElementById('urgent').checked;

        if (!desc || !addr || !phone) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ, –∞–¥—Ä–µ—Å –∏ —Ç–µ–ª–µ—Ñ–æ–Ω!");
            return;
        }

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "–û–¢–ü–†–ê–í–õ–Ø–Æ...";

        const orderData = {
            id: 'ID-' + Date.now(),
            authorId: clientId,
            city: city,
            desc: desc,
            addr: addr,
            phone: phone,
            isUrgent: urgent,
            timestamp: new Date().toLocaleString('ru-RU'),
            status: 'active'
        };

        // –°–Ω–∞—á–∞–ª–∞ —à–ª–µ–º –≤ –¢–µ–ª–µ–≥—Ä–∞–º
        const tgSent = await sendToTelegram(orderData);
        
        if (tgSent) {
            // –ï—Å–ª–∏ –≤ –¢–ì —É—à–ª–æ, –ø–∏—à–µ–º –≤ –±–∞–∑—É
            await db.ref('tasks').push(orderData);
            alert("‚úÖ –ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à Telegram.");
            document.getElementById('desc').value = '';
            document.getElementById('address').value = '';

    // –°–ª—É—à–∞—Ç–µ–ª—å –∑–∞–∫–∞–∑–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞
    db.ref('tasks').on('value', (snapshot) => {
        const data = snapshot.val();
        const container = document.getElementById('myOrders');
        container.innerHTML = '<h3>–ú–æ–∏ –∑–∞—è–≤–∫–∏:</h3>';
        if (!data) return;
        Object.values(data).reverse().forEach(task => {

                const div = document.createElement('div');
                div.className = 'order-card';
                div.innerHTML = `<strong>${task.desc}</strong><br><small>üìç ${task.addr}</small>`;

    });
</script>
