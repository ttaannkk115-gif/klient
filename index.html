<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–∑–≤–∞—Ç—å –≠–ª–µ–∫—Ç—Ä–∏–∫–∞ ‚ö° (–ö–ª–∏–µ–Ω—Ç)</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #27ae60; --dark: #2c3e50; --light: #f4f7f6; --urgent: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 15px; }
        
        .header { text-align: center; padding: 20px 0; }
        .header h1 { margin: 0; color: var(--dark); font-size: 22px; }

        .order-form { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 25px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–µ–≤–µ—Ä–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞ */
        input:invalid { border: 2px solid var(--urgent); }
        .input-error { border: 2px solid var(--urgent) !important; background: #fff5f5; }

        .btn-send { background: var(--dark); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-send:active { transform: scale(0.98); }
        .btn-send:disabled { background: #ccc; cursor: not-allowed; }

        .order-card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid #ccc; position: relative; }
        .status-waiting { border-left-color: #f1c40f; }
        .status-taken { border-left-color: var(--primary); background: #f0fff4; }
        
        .status-badge { font-size: 12px; padding: 3px 8px; border-radius: 5px; font-weight: bold; }
        .badge-waiting { background: #fef9e7; color: #f1c40f; }
        .badge-taken { background: #e8f5e9; color: #27ae60; }

        .master-info { margin-top: 10px; padding: 10px; background: #fff; border: 1px dashed var(--primary); border-radius: 8px; }
    </style>
</head>
<body>

<div class="header">
    <h1>‚ö° –≠–ª–µ–∫—Ç—Ä–æ-–®–∞–±–∞—à–∫–∞</h1>
    <small>–ó–∞–∫–∞–∑ —ç–ª–µ–∫—Ç—Ä–∏–∫–∞: –ú–∞—Ö–∞—á–∫–∞–ª–∞, –ö–∞—Å–ø–∏–π—Å–∫ –∏ –¥—Ä.</small>
</div>

<div class="order-form">
    <h3 style="margin-top:0">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞—è–≤–∫—É</h3>
    <select id="city">
        <option>–ú–∞—Ö–∞—á–∫–∞–ª–∞</option>
        <option>–ö–∞—Å–ø–∏–π—Å–∫</option> <option>–•–∞—Å–∞–≤—é—Ä—Ç</option>
        <option>–ö–∏–∑–∏–ª—é—Ä—Ç</option>
        <option>–ë—É–π–Ω–∞–∫—Å–∫</option>
    </select>
    <textarea id="desc" rows="3" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?"></textarea>
    <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å (–£–ª–∏—Ü–∞, –¥–æ–º)">
    
    <input type="tel" id="phone" 
           placeholder="+7 (900) 000-00-00" 
           value="+7" 
           maxlength="12"
           oninput="this.value = this.value.replace(/[^0-9+]/g, '')">
    <small id="phoneHint" style="color: gray; font-size: 11px;">–§–æ—Ä–º–∞—Ç: +79XXXXXXXXX (11 —Ü–∏—Ñ—Ä)</small>
    
    <label style="display:flex; align-items:center; gap:10px; color:var(--urgent); font-weight:bold; margin:15px 0 10px 0">
        <input type="checkbox" id="urgent" style="width:auto"> üî• –°–†–û–ß–ù–û
    </label>

    <button id="submitBtn" class="btn-send" onclick="createOrder()">–û–¢–ü–†–ê–í–ò–¢–¨ –ú–ê–°–¢–ï–†–£</button>
</div>

<div id="myOrders"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjoW4lVBACbjp3a9LZTLUtjsNpFLeXArk",
        authDomain: "shabashka-8e433.firebaseapp.com",
        databaseURL: "https://shabashka-8e433-default-rtdb.firebaseio.com",
        projectId: "shabashka-8e433",
        storageBucket: "shabashka-8e433.firebasestorage.app",
        messagingSenderId: "207884970827",
        appId: "1:207884970827:web:9c7e998b6625df092616ce"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let clientId = localStorage.getItem('client_id') || ('C' + Math.floor(Math.random() * 100000));
    localStorage.setItem('client_id', clientId);

    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–æ–º–µ—Ä–∞
    function validatePhone(num) {
        const re = /^\+7[0-9]{10}$/;
        return re.test(num);
    }

    function createOrder() {
        const phoneInput = document.getElementById('phone');
        const desc = document.getElementById('desc').value.trim();
        const addr = document.getElementById('address').value.trim();
        const phone = phoneInput.value.trim();
        const city = document.getElementById('city').value;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–º–µ—Ä–∞ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
        if (!validatePhone(phone)) {
            phoneInput.classList.add('input-error');
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä –≤ —Ñ–æ—Ä–º–∞—Ç–µ +79001234567 (11 —Ü–∏—Ñ—Ä)");
            return;
        } else {
            phoneInput.classList.remove('input-error');
        }

        if (desc.length < 5 || addr.length < 5) {
            return alert("–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É –∏ –∞–¥—Ä–µ—Å –ø–æ–¥—Ä–æ–±–Ω–µ–µ");
        }

        document.getElementById('submitBtn').disabled = true;

        const newOrderRef = db.ref('tasks').push();
        newOrderRef.set({
            id: newOrderRef.key,
            authorId: clientId,
            author: "–ö–ª–∏–µ–Ω—Ç",
            city: city,
            desc: desc,
            addr: addr,
            phone: phone,
            isUrgent: document.getElementById('urgent').checked,
            serverTime: firebase.database.ServerValue.TIMESTAMP,
            timestamp: new Date().toLocaleString('ru-RU', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'}),
            status: 'active'
        }).then(() => {
            alert("–ó–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞! –û–∂–∏–¥–∞–π—Ç–µ –∑–≤–æ–Ω–∫–∞.");
            document.getElementById('desc').value = '';
            document.getElementById('address').value = '';
            document.getElementById('submitBtn').disabled = false;
        });
    }

    // –°–ª—É—à–∞—Ç–µ–ª—å –∑–∞–∫–∞–∑–æ–≤ (–æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–≤–æ–∏—Ö)
    db.ref('tasks').on('value', (snapshot) => {
        const data = snapshot.val();
        const container = document.getElementById('myOrders');
        container.innerHTML = '<h3 style="margin-left:5px">–ú–æ–∏ –∑–∞–∫–∞–∑—ã:</h3>';
        if (!data) return;

        Object.values(data).reverse().forEach(task => {
            if (task.authorId === clientId) {
                const div = document.createElement('div');
                div.className = `order-card ${task.status === 'taken' ? 'status-taken' : 'status-waiting'}`;
                div.innerHTML = `
                    <div style="font-size:11px; color:gray">${task.timestamp} | ${task.city}</div>
                    <strong>${task.desc}</strong><br>
                    <small>üìç ${task.addr}</small>
                    ${task.status === 'taken' ? `<div class="master-info">üë∑ –ú–∞—Å—Ç–µ—Ä <b>${task.takenBy}</b> –ø—Ä–∏–Ω—è–ª –∑–∞–∫–∞–∑!</div>` : '<div style="margin-top:5px; font-size:12px; color:#f1c40f">‚è≥ –ü–æ–∏—Å–∫ –º–∞—Å—Ç–µ—Ä–∞...</div>'}
                `;
                container.appendChild(div);
            }
        });
    });
</script>
</body>
</html>
