<body>

<script>
    // 1. –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAjoW4lVBACbjp3a9LZTLUtjsNpFLeXArk",
        authDomain: "shabashka-8e433.firebaseapp.com",
        databaseURL: "https://shabashka-8e433-default-rtdb.firebaseio.com",
        projectId: "shabashka-8e433"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Telegram (–£–∂–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ –¥–ª—è –≤–∞—Å!)
    const TG_TOKEN = "8497589817:AAGemGImjt0A4Kvzc2NvqB2eAbElqkR4H_Y";
    const TG_CHAT_ID = "6786721925";

    let clientId = localStorage.getItem('client_id') || ('C' + Math.floor(Math.random() * 100000));
    localStorage.setItem('client_id', clientId);

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ Telegram
    async function sendToTelegram(orderData) {
        const text = `üö® *–ù–û–í–´–ô –ó–ê–ö–ê–ó –í –ü–†–ò–õ–û–ñ–ï–ù–ò–ò*\n\n` +
                     `üèô *–ì–æ—Ä–æ–¥:* ${orderData.city}\n` +
                     `üõ† *–ß—Ç–æ:* ${orderData.desc}\n` +
                     `üìç *–ê–¥—Ä–µ—Å:* ${orderData.addr}\n` +
                     `üìû *–¢–µ–ª:* ${orderData.phone}\n` +
                     `${orderData.isUrgent ? 'üî• *–°–†–û–ß–ù–û!*' : ''}`;

        try {
            await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: TG_CHAT_ID,
                    text: text,
                    parse_mode: 'Markdown'
                })
            });
        } catch (e) { console.error("–û—à–∏–±–∫–∞ TG:", e); }
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞
    function createOrder() {
        const desc = document.getElementById('desc').value.trim();
        const addr = document.getElementById('address').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const city = document.getElementById('city').value;
        const isUrgent = document.getElementById('urgent').checked;

        if (desc.length < 3 || addr.length < 3 || phone.length < 10) {
            return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ");
        }

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "–û–¢–ü–†–ê–í–ö–ê...";

        const newOrderRef = db.ref('tasks').push();
        const orderData = {
            id: newOrderRef.key,
            authorId: clientId,
            city: city,
            desc: desc,
            addr: addr,
            phone: phone,
            isUrgent: isUrgent,
            timestamp: new Date().toLocaleString('ru-RU'),
            status: 'active'
        };

        newOrderRef.set(orderData).then(() => {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
            sendToTelegram(orderData);
            
            alert("‚úÖ –ó–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞! –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –º–∞—Å—Ç–µ—Ä—É.");
            document.getElementById('desc').value = '';
            document.getElementById('address').value = '';
            btn.disabled = false;
            btn.innerText = "–û–¢–ü–†–ê–í–ò–¢–¨ –ú–ê–°–¢–ï–†–£";
        });
    }

    // –°–ª—É—à–∞—Ç–µ–ª—å –≤–∞—à–∏—Ö –∑–∞–∫–∞–∑–æ–≤
    db.ref('tasks').on('value', (snapshot) => {
        const data = snapshot.val();
        const container = document.getElementById('myOrders');
        container.innerHTML = '<h3>–ú–æ–∏ –∑–∞–∫–∞–∑—ã:</h3>';
        if (!data) return;

        Object.values(data).reverse().forEach(task => {
            if (task.authorId === clientId) {
                const div = document.createElement('div');
                div.className = `order-card ${task.status === 'taken' ? 'status-taken' : ''}`;
                div.innerHTML = `
                    <strong>${task.desc}</strong><br>
                    <small>üìç ${task.addr}</small><br>
                    <small style="color:gray">${task.timestamp} | ${task.status === 'taken' ? '‚úÖ –ü—Ä–∏–Ω—è—Ç' : '‚è≥ –í –ø–æ–∏—Å–∫–µ'}</small>
                `;
                container.appendChild(div);
            }

    });
</script>
