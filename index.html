    const firebaseConfig = {

    let clientId = localStorage.getItem('client_id') || ('C' + Math.floor(Math.random() * 100000));

    async function sendToTelegram(orderData) {

        const text = `üö® *–ù–û–í–´–ô –ó–ê–ö–ê–ó*\n\n` +

                     `${orderData.isUrgent ? 'üî• *–°–†–û–ß–ù–û!*' : ''}`;

    // 3. –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞
    function createOrder() {
        const desc = document.getElementById('desc').value.trim();
        const addr = document.getElementById('address').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const city = document.getElementById('city').value;
        const urgent = document.getElementById('urgent').checked;

        if (!desc || !addr || !phone) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
            return;
        }

        const btn = document.getElementById('submitBtn');

        const orderData = {
            id: 'ID' + Date.now(),
            authorId: clientId,
            city: city,
            desc: desc,
            addr: addr,
            phone: phone,
            isUrgent: urgent,

        // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –¢–µ–ª–µ–≥—Ä–∞–º

            db.ref('tasks').push(orderData).then(() => {

            });

    }

    // 4. –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞
    db.ref('tasks').on('value', (snapshot) => {
        const data = snapshot.val();
        const container = document.getElementById('myOrders');
        container.innerHTML = '<h3>–ú–æ–∏ –∑–∞–∫–∞–∑—ã:</h3>';
        if (!data) return;
        Object.values(data).reverse().forEach(task => {

                const div = document.createElement('div');
